<!doctype html5>
<head>
<script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
<script type="text/javascript"> 
  VK.init(function() { }); 
</script>
<script>

function clear(text) {
   document.getElementById('status').innerHTML = '';
}
  
function append(text) {
   document.getElementById('status').innerHTML += text;
}
  
function loadAlbums(owner_id) {
  VK.api(
    'photos.getAlbums',
    {owner_id: owner_id},
    function(data) { 
      console.log(data);
      if (data.response) { 
         for (var i in data.response) {
           append('<li>' + data.response[i].aid + ' ' + data.response[i].title);
         }
      } else {
         clear();
         append('Error: <pre>' + JSON.stringify(data.error, null, '  ') + '</pre>');
      }
  });
}

</script>
</head>
<body>

ID сообщества:
<input type="number" id="owner_id">
<button onclick="loadAlbums(document.getElementById('owner_id').value)">Load Albums</button>

<div id="status"></div>

</body>
